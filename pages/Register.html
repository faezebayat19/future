<!DOCTYPE html>
<html>
    <head>
        <title>ثبت نام</title>
        <link rel="icon" href="../Images/favicon.png">
        <link rel="stylesheet" href="../Style/stylehome.css">
    </head>
    <body>
        <div class="register">
            <form action="./info.html">
                <fieldset>
                    <legend>ثبت نام</legend>
                    <div>
                        <label for="fname">نام</label>
                        <input type="text" id="fname" class="forminput">
                    </div>
                    <br>
                    <div>
                        <label for="lname">نام خانوادگی</label>
                        <input type="text" id="lname" class="forminput">
                    </div>
                    <br>
                    <div>
                        <label for="email">ایمیل</label>
                        <input type="email" id="email" class="forminput">
                    </div>
                    <br>
                    <div>
                        <label for="number">شماره موبایل</label>
                        <input type="number" id="number" class="forminput">
                    </div>
                    <br>
                    <div>
                        <label for="password">رمز عبور</label>
                        <input type="password" id="password" class="forminput">
                    </div>
                    <br>
                    <div>
                        <label for="password">تکرار رمز عبور</label>
                        <input type="password" id="password" class="forminput">
                    </div>               
                    <br><br>
                    <button type="submit">ثبت نام</button>
                </fieldset>
            </form>
            <div >
                <div class="headertext">
                    <h1>گروه آموزشی آینده</h1>
                    <h3>با ما از هر نقطه در سراسر جهان بیاموزید.</h3>
                </div>
                <img src="../Images/register.png" alt="register" class="registerimg">
            </div>
        </div>
    </body>
</html>
